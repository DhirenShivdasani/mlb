<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Odds Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Live Odds Tracker</h1>
    <div id="odds-container"></div>

    <script>
        const container = document.getElementById('odds-container');

        async function fetchOdds() {
            const response = await fetch('/merged_data');
            const data = await response.json();
            container.innerHTML = '';
            data.forEach(odds => {
                const oddsDiv = document.createElement('div');
                oddsDiv.className = 'odds-card';
                oddsDiv.innerHTML = `
                    <p><strong>Player:</strong> ${odds.PlayerName}</p>
                    <p><strong>Prop:</strong> ${odds.Prop}</p>
                    <p><strong>Over/Under:</strong> ${odds.Over_Under}</p>
                    <p><strong>DraftKings:</strong> ${odds.draftkings}</p>
                    <p><strong>FanDuel:</strong> ${odds.fanduel}</p>
                    <p><strong>MGM:</strong> ${odds.mgm}</p>
                    <p><strong>BetRivers:</strong> ${odds.betrivers}</p>
                    <hr>
                `;
                container.appendChild(oddsDiv);
            });
        }

        async function setupWebSocket() {
            const ws = new WebSocket(`ws://${window.location.hostname}:${window.location.port + 1}`);
            ws.onmessage = () => {
                fetchOdds();
            };
        }

        fetchOdds();
        setupWebSocket();
    </script>
</body>
</html>
