name: Update Data

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update_data:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # Ensure this matches your required Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Ensure your `requirements.txt` is present in the repo

    - name: Run pp_mlb.py
      run: python pp_mlb.py
    - name: Run pp_wnba.py
      run: python pp_wnba.py

    - name: Commit and push changes if any
      run: |
        git config --global user.email "dhiren3102@gmail.com"
        git config --global user.name "DhirenShivdasani"
        git add .
        git commit -m "Automated data update" || echo "No changes to commit"
        git push origin main

    - name: Trigger deploy workflow
      run: |
        curl -X POST -H "Accept: application/vnd.github.v3+json" \
        -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
        https://api.github.com/repos/DhirenShivdasani/mlb/dispatches \
        -d '{"event_type":"deploy-heroku"}'
